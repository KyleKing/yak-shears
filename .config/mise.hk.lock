[tools."go:github.com/golangci/golangci-lint/cmd/golangci-lint"]
version = "1.64.8"
backend = "go:github.com/golangci/golangci-lint/cmd/golangci-lint"

[tools."go:github.com/rhysd/actionlint/cmd/actionlint"]
version = "1.7.7"
backend = "go:github.com/rhysd/actionlint/cmd/actionlint"

[tools."go:github.com/segmentio/golines"]
version = "0.12.2"
backend = "go:github.com/segmentio/golines"

[tools.ls-lint]
version = "2.3.0"
backend = "aqua:loeffel-io/ls-lint"

[tools."pipx:commitizen"]
version = "4.6.0"
backend = "pipx:commitizen"

[tools."pipx:pre-commit-hooks"]
version = "5.0.0"
backend = "pipx:pre-commit-hooks"

[tools."pipx:sqlfluff"]
version = "3.4.0"
backend = "pipx:sqlfluff"

[tools."pipx:toml-sort"]
version = "0.24.2"
backend = "pipx:toml-sort"
